version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Adicione esta linha (novo volume)
    environment:           # Adicione esta seção (novas variáveis)
      NODE_ENV: development
      npm_config_platform: linux
      npm_config_arch: x64
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    networks: 
      - app_network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    depends_on:
      - database
    networks: 
      - app_network

  database:
    image: postgres:13
    environment:
      POSTGRES_DB: meubanco
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: 
      - app_network

volumes:
  pg_data:

networks:
  app_network:
    driver: bridge