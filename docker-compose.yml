version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      npm_config_platform: linux
      npm_config_arch: x64
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true
    networks: 
      - app_network

  backend:
      build: ./backend
      ports:
        - "8000:8000"
      volumes:
        - ./backend:/app
      environment:
        - DATABASE_URL=postgresql://postgres:1234@database:5432/meubanco
      command: sh -c "sleep 5 && python -m app.seeds && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
      depends_on:
        database:
          condition: service_healthy
      networks: 
        - app_network

  database:
    image: postgres:13
    environment:
      POSTGRES_DB: meubanco
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5435:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d meubanco"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks: 
      - app_network
    restart: unless-stopped 

volumes:
  pg_data:

networks:
  app_network:
    driver: bridge